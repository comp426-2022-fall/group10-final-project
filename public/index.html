<!DOCTYPE html>
<html lang="en">
	<head>  
        	<meta charset="UTF-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        	<title>Posts</title>
    	</head>
    	<body>
        	<div>
            		<h1>Posts</h1>
					<script type="text/javascript">
						var apiUrl = 'http://localhost:5000/app/allposts';
						fetch(apiUrl, { mode: 'no-cors'}).then(response => {
						  return response;
						}).then(data => {
						  document.write(JSON.stringify(data));
						}).catch(err => {
						  document.write(err);
						});
					</script>
					<body>
						Posts will display here.
					</body>
        	</div>
    	</body>
</html>
