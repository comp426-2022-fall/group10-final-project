<!DOCTYPE html>
<html lang="en">
	<head>  
        	<meta charset="UTF-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="styles.css">
        	<title>Posts</title>
    	</head>
    	<body>
			<h1>Twitter 2.0</h1>
			<input type="text" id="user" placeholder="Username">
			<br><br>
			<input type="text" id="pass" placeholder="Password">
			<br><br>
			<button type="button" id="login" onclick="login()">Login</button>
			<button type="button" id="signup" onclick="signup()">Signup</button>
			<button type="button" id="logout" onclick="logout()">Logout</button>
			<button type="button" id="delete" onclick="deleteUser()">Delete</button>
			<br><br>
			<button type="button" id="changePass" onclick="changePassword()">Change Password</button>
			<br><br>
			<label id="userN"></label>
			<label id="passW"></label>
			<h2>Posts</h2>

			<label for="post"><b>Enter your post here:</b></label>
    		<input type="text" id="post" name="post" required>
			<button type="button" onclick="post()"><b>Post</b></button>
			<p id="resVal"></p>

			<script src="main.js"></script>
    	</body>
</html>
